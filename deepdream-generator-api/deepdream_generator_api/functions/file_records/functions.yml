file-record-create:
  image:
    name: file-record-image
    command:
      - deepdream_generator_api/functions/file_records/create.main
    entryPoint:
      - '/lambda-entrypoint.sh'
  iamRoleStatementsName: file-record-create-lambda-role
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:PutItem
      Resource:
        - arn:aws:dynamodb:${self:provider.region}:*:table/Files # TODO remove hard coded
  environment:
    FILE_TABLE_NAME: Files # TODO remove hard coded
  events:
    - http:
        path: files
        method: post
        cors: true
        authorizer:
          arn: arn:aws:cognito-idp:eu-north-1:155802858460:userpool/eu-north-1_sIbi8xvI8 # TODO remove hard coded

file-record-list:
  image:
    name: file-record-image
    command:
      - deepdream_generator_api/functions/file_records/list.main
    entryPoint:
      - '/lambda-entrypoint.sh'
  iamRoleStatementsName: file-record-list-lambda-role
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
      Resource:
        - arn:aws:dynamodb:${self:provider.region}:*:table/Files # TODO remove hard coded
  environment:
    FILE_TABLE_NAME: Files # TODO remove hard coded
  events:
    - http:
        path: files
        method: get
        cors: true
        authorizer:
          arn: arn:aws:cognito-idp:eu-north-1:155802858460:userpool/eu-north-1_sIbi8xvI8 # TODO remove hard coded
